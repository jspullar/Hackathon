<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
       
    #container {
        width: 100%;
        overflow: hidden;
    }
    
    #overlay {
        width: 200px;
        height: 50px;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -25px;
        position: absolute;
        z-index: 200;
        
        cursor: default;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
        color: #333;
    }
    
    .circle {
        height: 20px;
        width: 20px;
        float: left;
        text-align: center;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
    }
  </style>
</head>
<body>

<script src="../lib/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
<script src="superBlink.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
